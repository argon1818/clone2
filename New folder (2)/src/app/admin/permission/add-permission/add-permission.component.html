
<app-sidbaradmin></app-sidbaradmin>
<app-userd-navbar></app-userd-navbar>
 <ngx-loading [show]="loading"  [config]="{fullScreenBackdrop:true, tertiaryColour: '#9516d8c2' , primaryColour: '#9516d8c2'}" ></ngx-loading>

<section id="register"class="register">
    <div id="register">
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div class="col-md-5 " style="height:70% !important ; position: fixed; top:100px" >

                <form [formGroup] = "AddpermissionForm" (ngSubmit) = "addpermissions()" id="login-form" class="form mr-4  "  style=" border-radius: 1rem;box-shadow: 0px 2px 6px gray; border: 1px solid white;   ">
                            
                            <h3 class="text-right text-info  mr-3" style="font-size:13pt; color:#9400D3 !important"><i class="fa fa-plus-circle mt-3" aria-hidden="true"></i> &nbsp; <b > ثبت مجوز</b></h3>
                            <div class="form-group  mr-3 ml-3" style="text-align:justify; direction:rtl; color:black; font-size:10pt ">
                                <label class=" mb-1 mr-2" > <i  class="fa fa-pencil-square-o" aria-hidden="true" style="color:#9400D3;font-size:10pt"></i> نام مجوز را وارد کنید:</label>
                                <div class="col-12"> 
                                    <input  type="text"  name="permission_name" id="permission_name" style="font-size:10pt" class="form-control mt-3 " 
                                    [ngClass]="{ 'is-invalid': submitted && f.permission_name.errors }"
                                    formControlName = "permission_name">
                                </div>
                            </div>

                            <div class="form-group mt-4 mr-3 ml-3" style="text-align:justify; direction:rtl; color:black; font-size:10pt " >
                            
                            <label class=" mb-3 mr-2 ml-4" > <i class="fa fa-comment" aria-hidden="true" style="color:#9400D3"></i> مجوز جدید چه امکاناتی را برای کاربر فراهم می کند؟</label>
                                <div class="col-12"> 
                                    <textarea name="description" style="font-size:10pt" rows="20" cols="10" class="form-control mt-2"   
                                            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
                                            rows="3" placeholder="امکانات مجوز" formControlName = "description"> 
                                    </textarea>
                                </div>
                            </div>           
                            <div class="d-flex mt-4 ml-4" id="for-new-styles" style="width:100%; justify-content:space-between">
                                <div class="w-20" style="margin-right: auto;margin-left: 23px;">
                           
                                    <button type="submit" class="btn btn-primary mb-3 mx-2 btn2" style="background-color: #9400D3;font-size: 10pt; padding: 5px 25px; width:100px; border: 1px solid #9400D3;">
                                        <a class="text-decoration-none text-white">
                                            تایید
                                        </a>
                                    </button>   
                                             <button  (click)="ReturnTo()" type="text" class="btn btn-primary mb-3 mx-2 btn1" style="width:100px;background-color: #9400D3;font-size: 10pt; padding: 5px 25px; border: 1px solid #9400D3;">
                                        <a class="text-decoration-none text-white">
                                              بازگشت
                                        </a>                        
                                    </button>                   
                            </div>                         
                </div>           
            </form>   


            <div class="form-group mt-1 mr-3 ml-3" style="text-align:justify; border-radius: 6pt; direction:rtl;  font-size:10pt " >                            
                <div class="col-12"> 
                     <div class="w-80 px-3"  *ngIf="((submitted) && f.permission_name.errors)   " style="color:red; font-size:8pt">
                          <div *ngIf="f.permission_name.errors.required" style="direction:rtl !important"><b><i class="fas fa-exclamation-circle"></i> لطفا نام مجوز جدید را وارد نمایید.</b></div> 
                    </div>

                    <div class="w-80 px-3"  *ngIf="((submitted) && f.description.errors)   " style="color:red; font-size:8pt">
                        <div *ngIf="f.description.errors.required" style="direction:rtl !important"><b><i class="fas fa-exclamation-circle"></i> لطفا امکانات مجوز جدید را وارد نمایید.</b></div>                  
                    </div> 

                    <div class="w-80 px-3 "  *ngIf="submitted && error1==1" style="color:red; font-size:8pt"  >
                        <b><i class="fas fa-exclamation-circle"></i> این نام قبلا انتخاب شده است.</b>              
                    </div>
                    <div class="w-80 px-3" *ngIf="submitted && error2==1" style="color:red; font-size:8pt"  >
                        <b><i class="fas fa-exclamation-circle"></i>     داده های ورودی نامعتبر است.</b>              
                    </div>
                </div>
            </div>                    
                       
        </div>
    </div>
</div>
</div>
</section>
