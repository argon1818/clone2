
<app-userd-navbar></app-userd-navbar>
<app-sidbaradmin></app-sidbaradmin>
 <ngx-loading [show]="loading"  [config]="{fullScreenBackdrop:true, tertiaryColour: '#9516d8c2' , primaryColour: '#9516d8c2'}" ></ngx-loading>

<div>
  <div class="row justify-content-center align-items-center">
      <div  class="col-md-9" id="forNewFormStyle" style="height:70% !important; top:100px " >
      <div   id="login-form" class="form "  style="border: 1px solid #0f0e0f; border-radius: 1rem; ">        
      <div class="leftAndRight">  
        <div class="text-right text-info mt-3 mr-3" id="topRightText" style="font-size:13pt; color:#9400D3 !important"><b   style="text-decoration:none; font-size:12pt; color:#9400D3 !important">  <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;<b> شما در حال ثبت نوبت برای دکتر {{doctor_name}} {{doctor_surname}} هستید </b></b></div>
        <a (click)="ReturnToback()" class="text">بازگشت</a>
        </div> 
         
          <div class="container mt-4" >     
              <input type="text" style="direction:rtl;font-size: 10pt;" class="form-control    mb-4" placeholder="جستجو" [(ngModel)]='filterTerm'> 
              <div class="table-responsive">
 
                 <table class="table" datatable [dtOptions]="dtOptions" style="direction:rtl; text-align:center;font-size: 10pt !important; ">
                    <thead>
                      <tr >
                        <th> ردیف</th>
                        <th>تاریخ </th>
                        <th>شیفت </th>
                        <th>زمان شروع </th>
                        <th>زمان پایان</th>
                        <th>تعداد نوبت </th>
                        <th>تعداد نوبت رزرو شده   </th>    
                        <th>دریافت نوبت </th>
                      </tr>
                    </thead>
                    <tbody>
    
                    <tr *ngFor="let item of list_turn| filter:filterTerm| paginate: configTable; let i=index;">
                      <td>
                    {{i+1 }}

                    </td>
           
                      <td>
                      {{item.date_turn }}
                      </td>
                          <td>
                          {{item.shift }}
                      </td>
                          <td>
                          {{item.start_time }}
                      </td>
                          <td>
                          {{item.end_time }}
                      </td>
                                       <td>
                          {{item.num_turn }}
                      </td>
                          <td>
                          {{item.full_turn }}
                      </td>
                  
                      
                      <td> 
                        <a   (click)="RegisterTurn(item.id)" style="text-decoration:none; font-size:13pt; color:#9400D3 !important">  <i class="fa fa-plus-circle" aria-hidden="true"></i> </a>

                      </td>

                    </tr> 
                    <td colspan="4">    
                </tbody>
              </table>
            </div>  
          </div>                                   
        </div>                      
    </div>
</div> 
</div>
