
<app-userd-navbar></app-userd-navbar>
<app-sidbaradmin></app-sidbaradmin>
 <ngx-loading [show]="loading"  [config]="{fullScreenBackdrop:true, tertiaryColour: '#9516d8c2' , primaryColour: '#9516d8c2'}" ></ngx-loading>

<div>
  <div class="row justify-content-center align-items-center">
      <div  class="col-md-9" style="height:70% !important; top:100px " >
      <div   id="login-form" class="form "  style="border: 1px solid #0f0e0f; border-radius: 1rem; ">          
        <h3   class="text-right text-info mt-3 mr-3" style="font-size:13pt; color:#9400D3 !important"><b   style="text-decoration:none; font-size:12pt; color:#9400D3 !important"> <i class="fa fa-cog" aria-hidden="true"></i>
<b> مدیریت زمان های ویزیت پزشک </b></b></h3>
          <div class="container mt-4"  >     
              <input type="text" style="direction:rtl;font-size: 10pt;" class="form-control    mb-4" placeholder="جستجو" [(ngModel)]='filterTerm'> 
              <div class="table-responsive">
 
                 <table class="table" datatable [dtOptions]="dtOptions" style="direction:rtl; text-align:center;font-size: 10pt !important;">
                    <thead>
                      <tr >
                        <th>ردیف </th>
                        <th>نام پزشک </th>
                         <th>شماره تماس پزشک</th>
                        <th>نام مطب</th>
                        <th> ثبت زمان ویزیت</th>
                        <th>لیست زمان های ثبت شده </th>   
   
                        <th>پیگیری زمان های حذف شده </th>      

                      </tr>
                    </thead>
                    <tbody>
    
                    <tr *ngFor="let item of doctor| filter:filterTerm| paginate: configtable; let i=index;">
                     <td>
                      {{i+1 }}              
                     </td>                  
                      <td>
                      {{item.doctors.user.name}}  {{item.doctors.user.surname}}
                      </td>
                      <td>
                      {{item.doctors.user.phone_num}}
                      </td>
                            <td>
                      {{item.office.name}}
                      </td>
                          
                      <td>  
                        <a (click)="Addturn(item.id)"  style="text-decoration:none; font-size:13pt; color:#9400D3 !important"> <i class="fa fa-plus-circle" aria-hidden="true"></i> </a>
                     
                      </td>
                      <td> 
                        <a  (click)="ListTurn(item.id)" style="text-decoration:none; font-size:13pt; color:#9400D3 !important"> <i class="fa fa-user-md" aria-hidden="true"></i> </a>

                      </td>   
                            <td> 
                        <a  (click)="DeleteTurn(item.id)" style="text-decoration:none; font-size:13pt; color:#9400D3 !important"> <i class="fa fa-calendar-check-o" aria-hidden="true"></i> </a>

                      </td>           
             

                    </tr> 
                    <td colspan="4">    
                </tbody>
              </table>
            </div>  
          </div>                                   
        </div>                      
    </div>
</div> 
</div>
