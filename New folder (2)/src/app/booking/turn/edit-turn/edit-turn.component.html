<app-sidbaradmin></app-sidbaradmin>
<app-userd-navbar></app-userd-navbar>
 <ngx-loading [show]="loading"  [config]="{fullScreenBackdrop:true, tertiaryColour: '#9516d8c2' , primaryColour: '#9516d8c2'}" ></ngx-loading>


<div>
  <div class="row justify-content-center align-items-center">
      <div  class="col-md-9" style="height:70% !important; top:100px " >
      <div   id="login-form" class="form "  style="border: 1px solid #0f0e0f; border-radius: 1rem; ">          
<div class="leftAndRight">  
        <div class="text-right text-info mt-3 mr-3" id="topRightText" style="font-size:13pt; color:#9400D3 !important"><b   style="text-decoration:none; font-size:12pt; color:#9400D3 !important">  <i class="fa fa-pencil-square-o" aria-hidden="true"></i><b> ویرایش زمان ویزیت دکتر {{doctor_name}} {{doctor_surname}} </b></b></div>
        </div>          
        <div class="container mt-4"  >   





             <div class="week">
               <form class="shanbe" [formGroup] = "AddturnShanbeForm" (ngSubmit) = "editTurn()">
                   <div class="right">
                     <div class="day">
                       شنبه
                     </div>
                     <div class="date" >
                        <input type="text" name="day1"  id="forCalenderStyels"  value={{y}} #datepickerInput1 (input) = "GetDateFunction($event)" />
                              <ng-persian-datepicker id="persianCalender"
                              [input]="datepickerInput1"
                              [dateFormat]="'jYYYY-jMM-jDD'"
                              [uiTheme]="'default'"
                              [timeMeridian]="false"
                              [uiContainerWidth]="'100px'"
                              [uiAutoPosition]="false"
                              [timeEnable]="false"
                              style="position: absolute;width: 220px;margin-right: -76px;"
                              ></ng-persian-datepicker>
                      </div>
                   </div>
                   <div class="left">
                      <div class="firstLine">
                        <div class="beforeStart">
                          <div class="text"> نوبت:</div>

                               <select id="forSelectStyles"  name="shift" formControlName = "shift" > 
                                  <option value="صبح">صبح</option>
                                  <option value="عصر">عصر</option>     
                                </select>
                        </div>

                        <div class="start">
                          <div class="text">زمان شروع:</div>
                          <input   type="text" mask="hh:mM"   name="start1"  formControlName = "start1"   id="start" placeholder="" (input) = "GetStartHourFunction($event)">
                        </div>


                        <div class="end">
                          <div class="text">زمان پایان:</div>
                          <input type="text"   mask="hh:mM"   name="end1" formControlName = "end1"  id="end" placeholder="" (input) = "GetEndHourFunction($event)">
                        </div>
                        <div class="turn">
                          <div class="text">تعدادنوبت:</div>
                          <input  type="number" mask="000" name="number1" formControlName = "number1"  id="turn" placeholder="" (input) = "GetTurnFunction($event)">
                        </div>
                        <div class="btns">




                                    <button type="submit" class="btn btn-primary mb-3 mx-2 mt-3 btn2 btn1" style="background-color: #9400D3;font-size: 10pt; padding: 5px 25px; width:100px; border: 1px solid #9400D3;">
                                        <a class="text-decoration-none text-white">
                                            تایید
                                        </a>
                                    </button>   
                                             <button   (click)="ReturnTo1()" type="button" class="btn btn-primary mb-3 mx-2 mt-3 btn1 btn2" style="width:100px;background-color: #9400D3;font-size: 10pt; padding: 5px 25px; border: 1px solid #9400D3;">
                                        <a class="text-decoration-none text-white">
                                              بازگشت
                                        </a>                        
                                    </button>  
                        </div>
                      </div>
                   </div>
               </form>



            
             </div>


        </div>


    </div>

</div>
